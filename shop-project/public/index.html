<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo"><ion-icon name="logo-linkedin"></ion-icon>book</h2>

        <div class="menu-toggle" id="menu-toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        
        <nav class="navigtion" id="nav">
            <a href="index.html"><ion-icon name="home-outline"></ion-icon>Home</a>
            <a href="produkte.html">Produkte</a>
            <a href="#"><ion-icon name="people-outline"></ion-icon>Service</a>
             <a href="cart.html"><ion-icon name="cart-outline"></ion-icon>Warenkorb</a>
            <a href="">Contact<ion-icon name="chatbox-outline" class="chat"></ion-icon></a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div id="toast-container"></div>


    <div class="contanier">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remmber-forget">
                    <label for=""><input type="checkbox">Remmber me</label>
                    <a href="#">Forget Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p >Don't have an accont?<a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>
        <div class="form-box register">
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remmber-forget">
                    <label for=""><input type="checkbox">agree to the terms & conditions </label>
                    
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p >Already have an accont?<a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
