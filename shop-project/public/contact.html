<section class="contact-wrapper">
  <div class="contact-info">
      <p>📧 Email: support@meinshop.de</p>
      <p>📞 Telefon: +49 123 456 789</p>
      <p>📍 Adresse: Berlin, Deutschland</p>

  <div class="contact-form">
      <h3>Schreiben Sie uns</h3>
      <form action="/send-message" method="POST">
          <input type="text" name="name" placeholder="Ihr Name"  required>
          <input type="email" name="email" placeholder="Ihre Email" required>
          <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
          <button type="submit">Senden</button>
      </form>
  </div>
</section>
